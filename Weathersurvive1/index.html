<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WeatherSurvive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>WeatherSurvive</h1>

  <div id="weather-info">
    <p>現在の都市：<span id="city-name">Tokyo</span></p>
    <p>天気：<span id="weather"></span></p>
    <p>気温：<span id="temp"></span> ℃</p>
  </div>

  <div id="status">
    <p>HP：<span id="hp">100</span></p>
    <p>スタミナ：<span id="stamina">100</span></p>
    <p>ターン：<span id="turn">1</span></p>
  </div>

  <div id="field"></div>

  <div id="controls">
    <button onclick="move('up')">↑</button><br>
    <button onclick="move('left')">←</button>
    <button onclick="move('down')">↓</button>
    <button onclick="move('right')">→</button>
  </div>

  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
